<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Calculadora de IMC</title>
</head>
<body>
    <header>
        <h1>Bem vindo à calculadora de IMC</h1>
        <h2>Saiba seu índice de massa corporal</h2>
    </header>
    <main>
        <section class="secao-calc">
                <div>
                    <label for="peso">Informe seu peso em kg: </label>
                    <input type="number" id="peso" placeholder="Exemplo: 65.78" step="0.01">
                </div>

                <div>
                    <label for="altura">Informe sua altura em metros: </label>
                    <input type="number" id="altura" placeholder="Exemplo: 1.74" step="0.01">
                </div>

                <button type="button" id="btnC">Calcular</button>
        </section>

        <section class="secao-res">
            <h2>Resultados: </h2>
            <div>
                <p>Valor do seu IMC:</p>
                <p id="resultado">Seu resultado aparecerá aqui!</p>
            </div>
                    
                    <p id="classificar">Uma classificação do seu resultado aparecerá aqui!</p>
                <p>Explicação:</p>

                <div class="imagem">
                    <img src="assets/img/tabela-IMC.png" alt="abaixo de 18.5 = abaixo do peso, entre 18.5 e 24.9 = peso normal, entre 25 e 29.9 = sobrepeso, e 30 ou mais = obesidade">
                    <p class="legenda">Fonte: Unimed-BH</p>
                </div>
        </section>

    </main>
    <footer>
        <h2>Criado com propósitos de aprendizagem</h2>
    </footer>

<script>
    var btnC = document.getElementById('btnC')
    var res = document.getElementById('resultado')
    var classificar = document.getElementById('classificar')

    function calcularEExibir() {
        let peso = parseFloat(document.getElementById('peso').value)
        let altura = parseFloat(document.getElementById('altura').value)

        let altura2 = altura**2
        let imc = peso/altura2

        res.textContent = imc

        if (imc < 18.5) {
            classificar.className = 'verd'
            classificar.textContent = 'Abaixo do peso'
        }
        else if (imc >= 18.5 && imc <= 24.9) {
            classificar.className = 'verdC'
            classificar.textContent = 'Peso normal'
        }
        else if (imc >= 25 && imc <= 29.9) {
            classificar.className = 'laran'
            classificar.textContent = 'Sobrepeso'
        }
        else if (imc > 30) {
            classificar.className = 'verm'
            classificar.textContent = 'Obesidade'
        }
        else {
            classificar.textContent = 'Erro, não número'
        }
    }

    btnC.addEventListener('click',calcularEExibir)
</script>
</body>
</html>
